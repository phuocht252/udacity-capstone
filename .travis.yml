language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-user ./udagram-api-user
  - docker tag udagram-api-user phuocht25292/udagram-api-user:v10

  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker tag udagram-api-feed phuocht25292/udagram-api-feed:v10

  - docker build -t udagram-user ./udagram-frontend
  - docker tag udagram-frontend phuocht25292/udagram-frontend:v10

  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker tag udagram-reverseproxy phuocht25292/udagram-reverseproxy:v1

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push phuocht25292/udagram-api-user:v1
  - docker push phuocht25292/udagram-api-feed:v1
  - docker push phuocht25292/udagram-frontend:v1
  - docker push phuocht25292/udagram-reverseproxy:v1